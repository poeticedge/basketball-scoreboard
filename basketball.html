<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="basketball.css"> 
</head>
<body>
    <div class="container">
        <div class="home-section">
            <h3>HOME</h3>
            <div class="scorebox">
                <p id="home-score">0</p>
            </div>
            <button id="increment-btn" onclick="homeIncrement()">+1</button>
            <button id="increment-btn" onclick="homeIncrement(count += 1)">+2</button>
            <button id="increment-btn" onclick="homeIncrement(count += 2)">+3</button>
        </div>
        <div class="guest-section">
            <h3>GUEST</h3>
            <div class="scorebox">
                <p id="guest-score">0</p>
            </div>
            <button id="increment-btn" onclick="guestIncrement()">+1</button>
            <button id="increment-btn" onclick="guestIncrement(count += 1)">+2</button>
            <button id="increment-btn" onclick="guestIncrement(count += 2)">+3</button>
        </div>
    </div>
    <script src="bascketball.js"></script>
</body>
</html>
